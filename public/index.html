<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="https://raw.githubusercontent.com/gamer-gang/gamerbot/master/assets/hexagon.png"
    />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/gamer-gang/gamerbot/master/assets/hexagon.png"
    />

    <title>text game</title>
  </head>
  <body>
    <div id="app">
      <style>
        @keyframes spinner-animation {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(1turn);
          }
        }
        body {
          background-color: rgba(31, 41, 55);
        }
        #content-wrapper {
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          justify-content: center;
          overflow: hidden;
          height: 100vh;
        }
        #loading-wrapper {
          display: flex;
          align-items: center;
          justify-content: center;
          vertical-align: middle;
        }
        #spinner {
          animation: spinner-animation 0.5s linear infinite;
        }
        #spinner > svg {
          display: block;
        }
        #spinner-track {
          fill-opacity: 0;
          stroke: #5c708033;
        }
        #spinner-head {
          fill-opacity: 0;
          stroke: #5c7080cc;
          stroke-linecap: round;
          transform-origin: center;
          transition: stroke-dashoffset 0.2s cubic-bezier(0.4, 1, 0.75, 0.9);
        }
      </style>
      <div id="content-wrapper">
        <div id="loading-wrapper">
          <div id="spinner">
            <svg width="50" height="50" stroke-width="8.00" viewBox="1.00 1.00 98.00 98.00">
              <path
                id="spinner-track"
                d="M 50,50 m 0,-45 a 45,45 0 1 1 0,90 a 45,45 0 1 1 0,-90"
              ></path>
              <path
                id="spinner-head"
                d="M 50,50 m 0,-45 a 45,45 0 1 1 0,90 a 45,45 0 1 1 0,-90"
                pathLength="280"
                stroke-dasharray="280 280"
                stroke-dashoffset="210"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script type="module" defer src="/dist/index.js"></script>
  </body>
</html>
